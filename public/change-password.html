<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de contraseña - Mawi</title>
    <meta name="description" content="Cambiar contraseña en Mawi" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mawi-auth-container">
      <div class="mawi-auth-card">
        <h1>Cambio de contraseña</h1>

        <form>
          <div class="form-group">
            <label for="new-password">Nueva contraseña</label>
            <input
              id="new-password"
              type="password"
              placeholder="Escribe la nueva contraseña"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar nueva contraseña</label>
            <input
              id="confirm-password"
              type="password"
              placeholder="Confirma la nueva contraseña"
              required
            />
          </div>

          <button type="submit" class="mawi-button">
            Guardar
          </button>
        </form>

        <div class="help-text">
          <p>
            ¿Necesitas ayuda? <a href="#" class="mawi-link">Contacta con nosotros</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Keep the GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
