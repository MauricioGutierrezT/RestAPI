<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña - Mawi</title>
    <meta name="description" content="Recuperar contraseña en Mawi" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mawi-auth-container">
      <div class="mawi-auth-card">
        <h1>Recuperar contraseña</h1>

        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              id="email"
              type="email"
              placeholder="Escribe tu correo"
              required
            />
          </div>

          <button type="submit" class="mawi-button">
            Enviar enlace
          </button>
        </form>

        <div class="help-text">
          <p>
            ¿Necesitas ayuda? <a href="#" class="mawi-link">Contacta con nosotros</a>
          </p>
        </div>
        
        <div class="nav-link">
          <a href="login.html" class="mawi-link">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
    <!-- Keep the GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
